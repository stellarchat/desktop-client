<section class="col-xs-12 content">
	<group ng-show="loadState.account || true">
	<div class="so-back islandBack islandBack--t">
		<div class="island">
			<div class="island__header">{{'latest_payments' | translate}}
				<a class="btn btn-success btn-sm" ng-click="refresh()" ng-disabled="working">
					<span class="glyphicon glyphicon-refresh"></span> {{'refresh' | translate}}</a>
				
			</div>
			<div class="AddTrustFromDirectory">
				<div class="s-alert s-alert--alert" ng-show="error_msg">
						<ul class="AddTrust__errorList">
							<li>{{error_msg}}</li>
						</ul>
				</div>
            	<table class="HistoryTable">
            		<thead>
            			<tr class="HistoryTable-header">
	            			<th translate="account_id">Account ID</th>
	            			<th translate="amount">Amount</th>
	            			<th translate="operation">Operation</th>
	            		</tr>
            		</thead>
            		<tbody>
            			<tr class="HistoryTable-row" ng-repeat="tx in payments">
            				<td class="address">{{tx.counterparty}}</td>
	            			<td class="amount">
								<span class="debit" ng-if="!tx.isInbound"><span class="amount-sign">-</span>{{tx.amount}}</span>
                           		<span class="credit" ng-if="tx.isInbound"><span class="amount-sign">+</span>{{tx.amount}}</span>
                           		<strong>{{tx.asset.code}}</strong>
							</td>
	            			<td>{{tx.id}}<br>{{tx.type}}</td>
            			</tr>
            		</tbody>
            	</table>
        	</div>
		</div>
	</div>
	</group>
</section>
